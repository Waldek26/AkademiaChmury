<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-frame form {
        display: flex;
        flex-direction: column;
        width: 200px;
      }
      .form-frame label {
        margin-top: 10px;
      }

      .form-frame .button-submit {
        width: 100px;
        margin-top: 20px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="form-frame">
      <h2>Form validation</h2>
      <form name="frm1" action="" onsubmit="return ValidateForm()">
        <label for="fname">Name:</label>
        <input type="text" name="fname" required />
        <label for="nr">10>Number>0:</label>
        <input name="nr" type="number" min="1" max="9" required />
        <button class="button-submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
