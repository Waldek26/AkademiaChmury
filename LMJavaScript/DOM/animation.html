<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style type="text/css">
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
      }

      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p><button onclick="ClickMe()">Click Me</button></p>
    <div id="container">
      <div id="animate"></div>
    </div>
    <script>
      function ClickMe() {
        var id = null;
        const elem = document.getElementById("animate");
        var pos = 0;

        clearInterval(id);
        id = setInterval(() => {
          if (pos == 350) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }, 5);
      }
    </script>
  </body>
</html>
