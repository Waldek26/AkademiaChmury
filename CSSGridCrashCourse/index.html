    <div class="container1">
      <div class="grid-item item-1">Item 1</div>

      <div class="grid-item item-9">Item 9</div>

    <div class="container2">
      <div
        class="grid-item item-1"
        style="grid-column-start: 1; grid-column-end: 3"
      >
        Item 1
      </div>
      <div class="grid-item item-2" style="place-self: start end">Item 2</div>
      <div class="grid-item item-3">Item 3</div>
      <div
        class="grid-item item-4"
        style="grid-column-start: 2; grid-row-start: 2; grid-row-end: span 2"
      >
        Item 4
      </div>
      <div class="grid-item item-5" style="justify-self: end">Item 5</div>
      <div class="grid-item item-6">Item 6</div>
      <div class="grid-item item-7" style="justify-self: start">Item 7</div>
      <div class="grid-item item-8">Item 8</div>

    </div>
