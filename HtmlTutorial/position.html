<body style="height:3500px;padding-top: 60px;padding-left: 80px;">
    <div style="
        background-color: black;

    ">header</div>
    
    <div style="
        background-color: green;
        color: wheat;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 72px;

        position:absolute;
        background-color: red;
        color: white;

        sidebar
    </div>

    <div style="
        position:absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
    ">absolute</div>

    <div style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
        position:static;
    ">div 1</div>
    
    <div style="
        background-color: lightpink;
        width: 200px;
        height: 200px;
        position: relative;
    ">div 2
        <div style="
        position:absolute;
        background-color: black;
        color: white;
        bottom: 10px;

    </div>

    <div style="
    position: sticky;
    top: 150px;
    left: 150px;

    ">div3</div>
