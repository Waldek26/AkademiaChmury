<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    </style>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
    ">

        <div style="background-color: lightblue;">div1 flaex1</div>
        <div style="background-color: lightpink;">div2 <p>pop</p></div>
    </div>
    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">

        <div style="background-color: lightblue;width: 100px;">div1 flaex1</div>
        <div style="background-color: lightpink;flex: 1;">flex: 1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
    ">

        <div style="background-color: lightblue;flex: 1;">flex: 1</div>
        <div style="background-color: lightpink;width: 100px;">100px</div>
        <div style="background-color: lightblue;flex: 2;">flex: 2</div>
    </div>


    <div style="
    margin-top: 30px;
    border: 1px solid gray;
    height: 70px;

    display: flex;
    flex-direction: row;
    justify-content: end;
    ">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;width: 100px;">100px</div>
    <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>


    <div style="
    margin-top: 30px;
    border: 1px solid gray;
    height: 70px;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    ">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;width: 100px;">100px</div>
    <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    border: 1px solid gray;
    height: 70px;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    ">
    <div style="background-color: lightblue;width: 100px;">100px</div>
    <div style="background-color: lightpink;width: 100px;">100px</div>
    <div style="background-color: lightblue;width: 100px;">100px</div>
    </div>
</body>
</html>
