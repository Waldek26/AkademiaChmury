<!DOCTYPE html>
<html>
  <head>
    <title>Formularz rejestracji</title>
    <style>
      h1 {
        margin-bottom: 0;
      }
      .form-frame form {
        font-family: "Times New Roman", Times, serif;
        display: flex;
        flex-direction: column;
        width: 200px;
      }
      .form-frame label {
        margin-top: 10px;
      }

      .form-frame .button-submit {
        width: 100px;
      }

      .form-frame .terms-label {
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div class="form-frame">
      <form>
        <h1>Sign up</h1>
        <label for="FullName">Name</label>
        <select name="FullName" id="FullName">
          <option value="" selected disabled hidden>full name</option>
        </select>
        <label for="Email">email</label>
        <input type="text" name="Email" id="Email" placeholder="gmail id" />
        <label for="Password">Password</label>
        <input
          type="password"
          name="Password"
          id="Password"
          placeholder="8 characters"
        />
        <label for="DateOfBirth">Date Of Birth</label>
        <input
          type="date"
          name="DateOfBirth"
          id="DateOfBirth"
          placeholder="gmail id"
        />
        <label for="Gender">Gender</label>
        <div class="gender-box">
          <label>
            <input type="radio" name="Gender" id="male" value="male" /> Male
          </label>
          <label>
            <input type="radio" name="Gender" id="female" value="female" />
            Female
          </label>
          <label>
            <input type="radio" name="Gender" id="other" value="other" /> Other
          </label>
        </div>
        <label for="PhotoPicker">Insert your photo</label>
        <input
          type="file"
          name="PhotoPicker"
          id="PhotoPicker"
          accept="image/png, image/jpeg"
        />
        <label for="DocPicker">Insert your resume</label>
        <input
          type="file"
          id="DocPicker"
          name="DocPicker"
          accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        />
        <label for="SecurityQuestion">Security Question</label>
        <select name="SelecQuestion" id="SelecQuestion">
          <option value="" selected disabled hidden>select</option>
        </select>
        <textarea
          name="SecurityQuestion"
          id="SecurityQuestion"
          rows="4"
          cols="50"
        ></textarea>

        <label for="Agreement" class="terms-label">
          <input name="Agreement" id="Agreement" type="checkbox" /> I agree
          terms and conditions
        </label>
        <button
          class="button-submit"
          type="submit"
          name="SubmitBtn"
          id="SubmitBtn"
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
